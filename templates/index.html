    .switch-label {

  cursor: pointer;
  position: relative;
}

.switch-input {

}

.switch-slider {
  position: relative;
  display: inline-block;
  width: 50px;
  height: 26px;
  background-color: #ccc;
  border-radius: 50px;
  transition: background-color 0.3s;
}

.switch-slider::before {
  content: "";
  position: absolute;
  height: 22px;
  width: 22px;
  left: 2px;
  top: 2px;
  background-color: white;
  border-radius: 50%;
  transition: transform 0.3s;
}

.switch-input:checked + .switch-slider {
  background-color: var(--accent);
}

.switch-input:checked + .switch-slider::before {
  transform: translateX(24px);
}

function getCountdown(targetTime) {
  const now = Date.now();
  const diff = targetTime - now;

  if (diff <= 0) return "âœ… Do usuniÄ™cia";

  const days = Math.floor(diff / 86400000);
  const hours = Math.floor((diff % 86400000) / 3600000);
  const minutes = Math.floor((diff % 3600000) / 60000);
  const seconds = Math.floor((diff % 60000) / 1000);

  if (days > 0) return `â³ ${days}d ${hours}h`;
  if (hours > 0) return `â³ ${hours}h ${minutes}m`;
  if (minutes > 0) return `â³ ${minutes}m ${seconds}s`;
  return `â³ ${seconds}s`;
}

                  <span data-timer-id="${series.id}">${countdown}</span>
                  <button class="reset-btn" onclick="resetDeleteTimer('${series.id}')">ğŸ” Resetuj</button>

                <button onclick="confirmDelete('${series.id}', '${series.title}', 'series')">ğŸ—‘ï¸ UsuÅ„ teraz</button>
              </div>
            ` : ""}

        </summary>
      `;

      let body = `<div class="series-seasons">`;
      for (const [seasonNum, eps] of Object.entries(seasons)) {
        body += `
          <details>
            <summary>ğŸ“ Sezon ${seasonNum}</summary>
            <ul>
              ${eps.map(ep => `
                <li>
                  ğŸ¬ ${ep.episode}. ${ep.title} â€“ <b>${ep.progress}%</b>
                  <button style="font-size: 0.7rem; margin-left: 10px;" onclick="confirmDelete('${ep.id}', '${ep.title}', 'episode')">
                    ğŸ—‘ï¸
                  </button>
                </li>

            </ul>

        `;

      wrapper.innerHTML = head + body;

    });

  } catch (err) {
    loader.innerHTML = "âŒ BÅ‚Ä…d Å‚adowania seriali.";

}

function getCountdown(targetTime) {
  const now = Date.now();
  const diff = targetTime - now;

  if (diff <= 0) return "âœ… Do usuniÄ™cia";

  const days = Math.floor(diff / 86400000);
  const hours = Math.floor((diff % 86400000) / 3600000);
  const minutes = Math.floor((diff % 3600000) / 60000);
  const seconds = Math.floor((diff % 60000) / 1000);

  if (days > 0) return `â³ ${days}d ${hours}h`;
  if (hours > 0) return `â³ ${hours}h ${minutes}m`;
  if (minutes > 0) return `â³ ${minutes}m ${seconds}s`;
  return `â³ ${seconds}s`;
}

function confirmDelete(id, title, type) {
  if (confirm(`âš ï¸ Czy na pewno chcesz trwale usunÄ…Ä‡ "${title}" z Plex i dysku?`)) {
    fetch(`/plex/delete`, {
      method: "DELETE",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ id, title, type })
    })
    .then(res => res.json())
    .then(data => {
      if (data.success) {
        alert("âœ… UsuniÄ™to");
        location.reload();
      } else {
        alert("âŒ BÅ‚Ä…d usuwania: " + (data.error || "Nieznany"));
      }
    })
    .catch(() => alert("âŒ BÅ‚Ä…d usuwania"));
  }
}

async function resetDeleteTimer(id) {
  if (!confirm("ZresetowaÄ‡ czas usuniÄ™cia (7 dni od teraz)?")) return;

  try {
    const res = await fetch("/plex/reset-delete-timer", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ id })
    });

    const data = await res.json();

    if (res.ok && data.success) {
      alert("ğŸ•’ Zresetowano czas usuniÄ™cia");

      // ğŸ”„ Zaktualizuj tylko tekst countdownu
      const timerEl = document.querySelector(`[data-timer-id="${id}"]`);
      if (timerEl && data.newDeleteAt) {
        timerEl.textContent = getCountdown(data.newDeleteAt);

        // â±ï¸ UsuÅ„ poprzedni interwaÅ‚ jeÅ›li istnieje
        if (timerEl._interval) {
          clearInterval(timerEl._interval);
        }

        // ğŸ” Dynamiczne odliczanie co minutÄ™
        timerEl._interval = setInterval(() => {
          timerEl.textContent = getCountdown(data.newDeleteAt);
        }, 60000);
      }

    } else {
      alert("âŒ BÅ‚Ä…d resetowania: " + (data.error || "nieznany bÅ‚Ä…d"));
    }

  } catch (e) {
    console.error("âŒ BÅ‚Ä…d poÅ‚Ä…czenia:", e);
    alert("âŒ BÅ‚Ä…d poÅ‚Ä…czenia z serwerem");
  }
}
